<app-header titulo="Checks"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data"
              (click)="onClick(item)">
      <ion-checkbox [color]="item.name"
                    [(ngModel)]="item.select"
                    labelPlacement="fixed"
                    slot="end">{{item.name}}</ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block">
    Click me
  </ion-button>
</ion-content>
